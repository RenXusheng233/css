<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bg</title>
    <style>
      .box {
        height: 200px;
        /* 改变底色, 切换主题 */
        background-color: #58a;
      }
      .light {
        height: 100%;
        background-color: hsla(0, 0%, 100%, 0.5);
      }
      .dark {
        height: 100%;
        background-color: hsla(0, 100%, 0%, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="light">亮</div>
    </div>
    <div class="box">普</div>
    <div class="box">
      <div class="dark">暗</div>
    </div>
  </body>
</html>
